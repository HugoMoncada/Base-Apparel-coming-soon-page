<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="/styles/styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>
<body>

  <main>

    <div class="logo__mobile">
      <img src="/images/logo.svg" alt="logo-mobile">
    </div>

    <div class="image">
      <img class="image__mobile" src="/images/hero-mobile.jpg" alt="hero-mobile" >
      <img class="image__desktop" src="/images/hero-desktop.jpg" alt="hero-desktop">
    </div>

    <div class="content">
      <div class="content__desktop">
        <div class="logo__desktop">
          <img src="/images/logo.svg" alt="">
        </div>
        <h1 class="content__title"><span class="content__title-light">We're </span>coming soon</h1>
        <p class="content__text">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form class="content__inputs">
          <input type="text" name="email" placeholder="Email Address" required autofocus>
          <button>
            <img src="/images/icon-arrow.svg" alt="-arrow-icon">
          </button>
          <img src="/images/icon-error.svg" alt="error-icon" class="error-icon">
        </form>
        <p class="response"></p>
      </div>
    </div>

  </main>

   


  
    <script src="/js/app.js"></script>
  
</body>
</html>
